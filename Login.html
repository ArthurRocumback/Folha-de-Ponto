<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RPA</title>
    <!-- Inclui a CDN do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; 
        }
        .login-card {
            border-radius: 1.5rem; 
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 0.75rem;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .form-control {
            border-radius: 0.75rem; 
            padding: 0.75rem 1rem;
        }
        .text-canon {
            color: #dc3545;
        }
        .logo-container {
            height: 40px;
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="main-container shadow-lg">
        <div class="d-flex flex-column align-items-center mb-5">
            <img src="https://www.canon.com.br/files/img/frontend/logo.svg" alt="Logo Canon" class="logo-container mb-4">
            <h1 class="h3 fw-bold text-center text-canon">
                Sistema RPA
            </h1>
            <p class="text-center text-secondary">
                Faça login para continuar
            </p>
        </div>

        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Entrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
