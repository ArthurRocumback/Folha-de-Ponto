<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    
    <style>
        :root { --brand-red: #D40015; --bg-light: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: #333; }
        .main-content { margin-left: 260px; padding: 40px; }
        .stat-card { background: #fff; border-radius: 20px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .btn-add-user { background: var(--brand-red); color: #fff; border-radius: 12px; font-weight: 600; padding: 10px 20px; border: none; transition: 0.3s; }
        .btn-add-user:hover { background: #b00011; color: #fff; }
    </style>
</head>
<body>

{% include 'partials/sidebar.html' %}

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="fw-800 h2 mb-1">Gestão de Usuários</h1>
            <p class="text-muted">Administre os colaboradores e níveis de acesso</p>
        </div>
        <button class="btn btn-add-user" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-person-plus me-2"></i>Novo Usuário
        </button>
    </div>

    <div class="stat-card p-4">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="text-muted small text-uppercase">
                    <tr>
                        <th class="border-0">Nome</th>
                        <th class="border-0">E-mail</th>
                        <th class="border-0">Departamento</th>
                        <th class="border-0">Matrícula</th>
                        <th class="border-0">Status</th>
                        <th class="border-0 text-end">Ações</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Injetado via fetch no script.js -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal de Cadastro -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0" style="border-radius: 20px;">
            <div class="modal-header border-0 p-4 pb-0">
                <h5 class="fw-800 mb-0">Novo Colaborador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formAddUser" class="row g-3">
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Nome Completo</label>
                        <input type="text" id="nome" class="form-control border-0 bg-light py-2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">E-mail</label>
                        <input type="email" id="email" class="form-control border-0 bg-light py-2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Departamento</label>
                        <select id="departamento" class="form-select border-0 bg-light py-2" required></select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Cargo</label>
                        <select id="cargo" class="form-select border-0 bg-light py-2" required></select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Matrícula</label>
                        <input type="text" id="matricula" class="form-control border-0 bg-light py-2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Nível de Acesso</label>
                        <select id="nivel_acesso" class="form-select border-0 bg-light py-2">
                            <option value="Usuário">Usuário</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Status</label>
                        <select id="status" class="form-select border-0 bg-light py-2">
                            <option value="Ativo">Ativo</option>
                            <option value="Férias">Férias</option>
                            <option value="Atestado">Atestado</option>
                            <option value="Licença">Licença</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="small fw-bold text-muted text-uppercase mb-1">Senha Provisória</label>
                        <input type="password" id="senha" class="form-control border-0 bg-light py-2" placeholder="Deixe em branco para manter a senha atual">
                    </div>
                    <div class="col-12 text-end mt-4">
                        <button type="button" class="btn btn-light fw-bold px-4 me-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-add-user">Salvar Usuário</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
