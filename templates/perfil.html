<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil e Histórico | Ponto Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <style>
        :root {
            --brand-color: #D40015;
            --brand-hover: #b00011;
            --bg-color: #f4f7f6;
            --sidebar-width: 260px;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: #333; 
            margin: 0;
        }

        .main-content { 
            margin-left: var(--sidebar-width); 
            padding: 40px; 
        }

        .stat-card { 
            background: #fff; 
            border-radius: 16px; 
            border: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); 
        }

        .profile-img { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid #fff; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .fw-600 { font-weight: 600; }
        .fw-800 { font-weight: 800; }

        .historico-scroll {
            max-height: 420px;
            overflow-y: auto;
        }

        .historico-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .historico-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .historico-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

    </style>
</head>
<body>

{% include 'partials/sidebar.html' %}

<main class="main-content">
    <header class="mb-5 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="fw-800 mb-0">Meu Perfil</h1>
            <p class="text-muted">Gerencie suas informações e visualize seu histórico</p>
        </div>
        <div class="text-end">
            <h5 id="realtime-clock" class="fw-bold mb-0">00:00:00</h5>
            <small id="realtime-date" class="text-muted"></small>
        </div>
    </header>

    <div class="row g-4">
        <!-- Card de Perfil -->
        <div class="col-lg-4">
            <div class="stat-card p-4 text-center">
                <img src="https://ui-avatars.com/api/?name=User&background=D40015&color=fff" id="profile-avatar" class="profile-img mb-3" alt="Avatar">
                <h4 class="fw-800 mb-1" id="user-nome-card">Carregando...</h4>
                <p class="text-danger fw-600 small mb-4" id="user-cargo-card">Estagiário</p>
                
                <hr class="my-4 opacity-50">
                
                <div class="text-start">
                    <div class="mb-3">
                        <label class="small text-muted text-uppercase fw-bold">E-mail Corporativo</label>
                        <p class="mb-0 fw-600" id="user-email">---</p>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted text-uppercase fw-bold">Matrícula</label>
                        <p class="mb-0 fw-600" id="user-matricula">---</p>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted text-uppercase fw-bold">Departamento</label>
                        <p class="mb-0 fw-600" id="user-departamento">---</p>
                    </div>
                    <div class="mb-0">
                        <label class="small text-muted text-uppercase fw-bold">Unidade</label>
                        <p class="mb-0 fw-600" id="user-unidade">São Paulo - Matriz</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Histórico Filtrado -->
        <div class="col-lg-8">
            <div class="stat-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-800 m-0">Histórico de Registros</h5>
                    <span class="badge bg-light text-dark border">Este Mês</span>
                </div>

                <div class="table-responsive historico-scroll">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="small text-muted text-uppercase">
                            <tr>
                                <th>Data</th>
                                <th>Evento</th>
                                <th>Horário</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="perfil-historico-body">
                            <tr>
                                <td colspan="5" class="text-center py-4 text-muted">Carregando histórico...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
