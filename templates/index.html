<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Digital | Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #D40015;
            --brand-hover: #b00011;
            --brand-rgb: 212, 0, 21;
            --bs-primary: var(--brand-color);
            --bs-primary-rgb: var(--brand-rgb);
            --sidebar-width: 260px;
            --bg-color: #f4f7f6;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); overflow-x: hidden; color: #333; }

        .main-content { margin-left: var(--sidebar-width); padding: 40px; transition: all 0.3s; }

        .stat-card { 
            background: #fff; 
            border-radius: 16px; 
            border: none; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04); 
            transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(212, 0, 21, 0.08); }

        .clock-display { font-size: 4rem; font-weight: 800; color: #1a1a1a; letter-spacing: -3px; line-height: 1; }
        .date-display { color: var(--brand-color); font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px;}

        .btn-ponto {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 6px solid rgba(212, 0, 21, 0.1);
            background: var(--brand-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 15px 40px rgba(212, 0, 21, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        
        .btn-ponto::after {
            content: '';
            position: absolute;
            top: -12px; left: -12px; right: -12px; bottom: -12px;
            border-radius: 50%;
            border: 2px solid var(--brand-color);
            opacity: 0.2;
            animation: pulse 2.5s infinite;
        }

        .btn-ponto:hover { transform: scale(1.05); background-color: var(--brand-hover); }
        .btn-ponto.saida { background: #222; border-color: #333; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="px-4 mb-4">
        <h3 class="fw-800 text-white m-0">CANON</h3>
        <small class="text-muted text-uppercase fw-bold" style="font-size: 0.65rem;">
            Ponto Digital
        </small>
    </div>

    <nav class="nav flex-column nav-flex-container">
        <a href="/dashboard" class="nav-link">
            <i class="bi bi-grid-1x2-fill"></i> Dashboard
        </a>

        <a href="/perfil" class="nav-link">
            <i class="bi bi-person-badge"></i> Perfil
        </a>

        <a href="/relatorios" class="nav-link">
            <i class="bi bi-file-earmark-text"></i> Relatórios
        </a>

        <a href="/usuarios" class="nav-link">
            <i class="bi bi-people"></i> Usuários
        </a>

        <a href="/login" class="nav-link logout-link">
            <i class="bi bi-box-arrow-left"></i> Sair
        </a>
    </nav>
</aside>

<main class="main-content">
    <header class="d-flex justify-content-between align-items-start mb-5">
        <div>
            <h1 class="fw-800 h2 mb-1">Painel do Colaborador</h1>
            <p class="text-muted">Bem-vindo, <strong>User</strong> • Cargo</p>
        </div>
        <div class="d-flex gap-2">
            <span class="badge bg-white text-dark border p-2 px-3 rounded-pill shadow-sm">
                <i class="bi bi-geo-alt-fill text-primary me-1"></i> <span id="location-text">Localizando...</span>
            </span>
        </div>
    </header>

    <div class="row g-4">
        <div class="col-xl-5 col-lg-6">
            <div class="stat-card p-5 text-center h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="mb-5">
                    <div id="realtime-clock" class="clock-display">00:00</div>
                    <div id="realtime-date" class="date-display">Carregando data...</div>
                </div>
                
                <button id="btn-registrar" class="btn btn-ponto d-flex flex-column justify-content-center align-items-center" onclick="toggleWork()">
                    <i class="bi bi-fingerprint fs-1 mb-2"></i>
                    <span id="btn-text" class="lh-sm">REGISTRAR<br>ENTRADA</span>
                </button>
            </div>
        </div>

        <div class="col-xl-7 col-lg-6">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="stat-card p-4">
                        <small class="text-muted fw-bold text-uppercase mb-2 d-block">Hoje</small>
                        <h3 class="fw-800 mb-0" id="hours-today">00h 00m</h3>
                        <div class="progress mt-2" style="height: 4px;">
                            <div class="progress-bar bg-primary" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-card p-4">
                        <small class="text-muted fw-bold text-uppercase mb-2 d-block">Horas</small>
                        <h3 class="fw-800 mb-0 text-success">+ 2h 30m</h3>
                        <small class="text-success fw-bold" style="font-size: 0.7rem;">DENTRO DA META</small>
                    </div>
                </div>
            </div>

            <div class="stat-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-800 m-0">Últimos Registros</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-borderless align-middle">
                        <thead class="text-muted small text-uppercase">
                            <tr>
                                <th>Evento</th>
                                <th>Horário</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-white bg-dark border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toast-message"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
