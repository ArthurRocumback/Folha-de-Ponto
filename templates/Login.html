<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ponto Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 3rem; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .btn-primary { background-color: #D40015; border: none; padding: 0.8rem; font-weight: 600; border-radius: 0.8rem; }
        .btn-primary:hover { background-color: #b00011; }
        #feedback { display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="text-center mb-4">
            <img src="https://www.canon.com.br/files/img/frontend/logo.svg" alt="Canon" style="height: 35px;" class="mb-3">
            <h4 class="fw-bold">Ponto Digital</h4>
            <p class="text-muted small">Entre com suas credenciais</p>
        </div>

        <div id="feedback" class="alert alert-danger small"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">E-mail ou Matrícula</label>
                <input type="text" id="username" class="form-control" required placeholder="B12345">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Senha</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <div class="d-grid">
                <button type="submit" id="btnEntrar" class="btn btn-primary">Entrar no Sistema</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEntrar');
            const feedback = document.getElementById('feedback');
            
            btn.disabled = true;
            btn.innerText = 'Verificando...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = data.redirect;
                } else {
                    feedback.innerText = data.message || 'Erro ao entrar.';
                    feedback.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Entrar no Sistema';
                }
            } catch (err) {
                feedback.innerText = 'Erro de conexão.';
                feedback.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Entrar no Sistema';
            }
        });
    </script>
</body>
</html>
